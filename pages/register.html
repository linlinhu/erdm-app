<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="theme-color" content="#2196f3">
        <title>应急资源动态管理APP</title>
        <link rel="stylesheet" href="../libs/css/framework7.material.css">
        <link rel="stylesheet" href="../libs/css/framework7.material.colors.css">
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="../libs/css/material-icons.css">
        <link rel="stylesheet" href="../libs/css/kitchen-sink.css">
        <!--自定义-->
        <link rel="stylesheet" href="../css/app/public.css">
        <link rel="stylesheet" href="../css/app/register.css">
        <link rel="icon" href="../libs/img/icon.png">
    </head>

    <body>
        <div class="panel panel-right panel-reveal">
            <div class="view view-right">
                <div class="pages navbar-fixed"></div>
            </div>
        </div>
        <div class="views">
            <div class="view view-main">
                <div class="pages navbar-fixed">
                    <div data-page="register" class="page registerPage">
                        <div class="page-content">
                            <p class="page-title">注册</p>
                            <form class="list-block inputs-list" id="registerForm">
                                <div class="pic">
                                    <span></span>
                                </div>
                                <ul>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-input usernameContainer">
                                                    <input type="text" name="mobile" placeholder="手机号码" maxlength="11"/>
                                                    <a class="button btn-radius color-333 getCode">获取验证码</a>
                                                    <a class="button btn-radius color-666 num hide">60 s</a>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-input mobileContainer">
                                                    <input type="text" name="code" placeholder="验证码" maxlength="6"/>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-input mobileContainer">
                                                    <input type="password" name="password" placeholder="密码" maxlength="20"/>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="hide">
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-input mobileContainer">
                                                    <input type="password" name="rPassword" placeholder="确认密码" maxlength="20"/>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                                <div class="content-block">
                                    <a class="button btn-radius button-fill bg-color submit">注册</a>
                                </div>
                            </form>
                            
                            <div class="content-block-title font_m">已有账号，点击
                                <a class="goLogin" href="javascript:void(0)">登录</a>                               
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="../libs/js/framework7.js"></script>
        <script src="../libs/js/kitchen-sink.js"></script>
        <script src="../libs/md5.js"></script>
        <script src="../js/plugin/pluginOkHttpRequest.js"></script>
        <script src="../js/plugin/pluginRuntime.js"></script>
        <script src="../js/common/TextUtil.js"></script>
        <script src="../js/common/serviceConfig.js"></script>
        <script src="../js/common/pageControl.js"></script>
        <script src="../js/app/register.js"></script>
    </body>

</html>
